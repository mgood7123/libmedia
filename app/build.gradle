apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android { // main settings for your application
    compileSdkVersion = 29
    buildToolsVersion = '29.0.3'
    ndkVersion '21.4.7075529'

    defaultConfig {
        applicationId "media.player.pro"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -DANDROID_STL=libc++_shared"
            }
        }

        ndk {
            abiFilters 'arm64-v8a' // only support 64 bit for now
        }

        compileOptions {
            incremental false
        }
    }

    sourceSets {
        main {
            jniLibs {
                srcDirs = ["./libs"] // it seems that this must be explicitly specified
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'androidx.core:core-ktx:1.2.0-alpha02'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.jraska:console:1.0.0'
    implementation "commons-io:commons-io:2.6"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.drawerlayout:drawerlayout:1.0.0"
    implementation "androidx.preference:preference:1.1.1"
    implementation "androidx.viewpager:viewpager:1.0.0"

}

repositories {
    mavenCentral()
}
